<div id="contact">
  <h1>Contact Me</h1>
  <p>Thanks for checking out my website. You can use this form to contact me and I'll get back to you ASAP</p>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Name" formControlName="name">
    <input type="text" placeholder="Email" formControlName="email">
    <textarea placeholder="Message" formControlName="message">
    </textarea>
    <button type="submit" [disabled]="form.invalid">Submit</button></form>
</div>
