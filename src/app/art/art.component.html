
<div class="item-wrapper">
    
  <div class="gallery">
    
    <div id="col1">
      <h1>Portfolio</h1>
      <section *ngFor="let page of (this.pages['2d'])" >

        <a routerLink="{{page.route}}">
          <img class="section-img" src="{{page.image}}" alt=" " />
          <div class="bigtitle">
            <h1 class="bigtitle-title">
              {{page.title}}
            </h1>
          </div>
        </a>


      </section>
      <section *ngFor="let page of this.pages['3d']">

        <a routerLink="{{page.route}}">
          <img class="section-img" src="{{page.image}}" alt=" " />
          <div class="bigtitle">
            <h1 class="bigtitle-title">
              {{page.title}}
            </h1>
          </div>
        </a>


      </section>
    </div>
    <div id="col2">
      <h1>Resume</h1>
      <section *ngFor="let page of this.pages['resume']">

        <a routerLink="{{page.route}}">
          <img class="section-img" src="{{page.image}}" alt=" " />
          <div class="bigtitle">
            <h1 class="bigtitle-title">
              {{page.title}}
            </h1>
          </div>
        </a>


      </section>
    </div>
  </div>
</div>
