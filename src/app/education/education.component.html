

<div class="education-container">
  <div *ngFor="let school of education ; let i = index" class=".column-{{i + 1}}">
    <h1 class="school-name">{{school.institution}}</h1>
    <h2 class="school-dates">{{school.startDate}} to {{school.endDate}}</h2>
    <h2 class="school-study">{{school.studyType}}</h2>
    <h2 class="school-area">{{school.area}}</h2>
  </div>
</div>
